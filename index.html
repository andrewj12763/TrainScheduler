<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Train Time</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

	<div class="container">

		<br>

		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class="text-center">Choo Choo. Chee Chee.</h3>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
									<tbody id="employeeInfo">

									</tbody>

								</table>

							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="">Tain Name</label>
									<input class="form-control" id="trainName" type="text">
								</div>
								<div class="form-group">
									<label for="">Destination</label>
									<input class="form-control" id="destination" type="text">
								</div>
								<div class="form-group">
									<label for="">First Train Time (HH:MM - military time)</label>
									<input class="form-control" id="nextArrival" type="text">
								</div>
								<div class="form-group">
									<label for="">Frequency (min)</label>
									<input class="form-control" id="frequency" type="number">
								</div>
								<button class="btn btn-primary" id="btn" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>

		<!-- JavaScript -->
		<script src="https://momentjs.com/downloads/moment.min.js"></script>
		<script src="logic.js"></script>

</body>

</html>
